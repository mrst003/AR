<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <title>WebAR</title>
    <style>
      #custom-ar-button {
        font-size: 60px;
        position: absolute;
        bottom: 30px;
        left: 30px;
      }
      model-viewer {
      width: 100%;
      height: 800px;
      }
    </style>
  </head>

  <body>
  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">

  </script>
  <model-viewer 
      <ar
      alt="famicon"
      src="https://cdn.glitch.global/6cc8dc89-c06f-4d2a-a123-7b4c07db605e/untitled.glb?v=1737204821399"
      background-color="#70BCD1"
      shadow-intensity="0.8"
      camera-controls
      autoplay
      interaction-prompt="auto"
      ar magic-leap>
    <button id="custom-ar-button" slot="ar-button">Start AR</button>
  </model-viewer>
  </body>
</html>
